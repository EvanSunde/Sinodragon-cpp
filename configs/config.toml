[presets.static_hot_pink] # Old: 10
type = "static_color"
color = "#FF007F"

[presets.wave_fire] # Old: 12
type = "rainbow_wave"
speed = 1.0
scale = 0.2
tint = "#FF4500"
tint_mix = 0.8

[presets.static_yellow] # Old: 13
type = "static_color"
color = "#FFFF00"

[presets.wave_breathing] # Old: 15
type = "rainbow_wave"
speed = 0.2
scale = 0.05
tint = "#505030"
tint_mix = 0.9

[presets.static_orange] # Old: 17
type = "static_color"
color = "#FF9500"

[presets.static_amber] # Old: 19
type = "static_color"
color = "#FFB000"

[presets.static_dim_white] # Old: 20
type = "static_color"
color = "#444444"

[presets.static_red_okular] # Old: 26
type = "static_color"
color = "#961e00"

# ----------------------------------------------------------------
# 3. PROFILES
# ----------------------------------------------------------------

[profiles.default]
layers = [
    { preset = "star_white" },
    { preset = "rainbow_tinted", zones = ["function"] }
]

[profiles.coding]
layers = [
    { preset = "base_yellow" },
    { preset = "base_red", zones = ["function", "num"] },
    { preset = "rainbow_fast", zones = ["arrows"] }
]

[profiles.browsing]
layers = [
    { preset = "star_white" }
]

[profiles.terminal]
layers = [
    { preset = "rainbow_fast" }
]

[profiles.okular]
layers = [
    { preset = "static_red_okular" },
    { preset = "static_red_okular", keys = ["Left", "Up", "Down", "Right", "PgUp", "PgDn", "B", "F1", "F3", "F5", "F6", "F7", "Space", "Home", "End", "Slash", "1", "2", "3", "4", "5", "6", "7", "8", "9", "0"] },
    { preset = "smoke_day" }
]

[profiles.firefox]
layers = [
    { preset = "base_deep_blue" },
    { preset = "static_orange", zones = ["arrows", "nav_cluster"] },
    { preset = "static_orange", keys = ["Ctrl", "T", "W", "R", "L", "F"] }
]

[profiles.kitty]
layers = [
    { preset = "matrix_amber" },
    { preset = "static_dim_white", zones = ["wasd", "num", "function"] },
    { preset = "static_amber", keys = ["Ctrl", "Shift", "C", "D", "L", "Z", "V", "T", "W", "N", "H", "F", "Comma", "Period"] }
]

[profiles.matrix]
layers = [
    { preset = "matrix_green" },
    { preset = "base_green", zones = ["numpad"] }, # Assuming logic from description
    { preset = "base_green", keys = ["Enter", "Space", "Esc", "Tab", "Backslash", "1", "2", "3", "4", "5", "6", "7", "8", "9", "0"] }
]

[profiles.cyberpunk]
layers = [
    { preset = "base_purple" },
    { preset = "wave_cyan_pink", zones = ["function"] },
    { preset = "static_hot_pink", zones = ["wasd", "arrows"] }
]

[profiles.magma]
layers = [
    { preset = "base_dark_red" },
    { preset = "wave_fire", zones = ["num"] },
    { preset = "static_yellow", zones = ["wasd"], keys = ["Space"] }
]

[profiles.deepfocus]
layers = [
    { preset = "wave_breathing" },
    { preset = "static_grey_blue", zones = ["num", "arrows"] }
]

[profiles.liquid_d]
layers = [{ preset = "liquid_day" }]

[profiles.liquid_n]
layers = [{ preset = "liquid_night" }]

[profiles.reactiondiffusion]
layers = [{ preset = "base_purple" }] # Check: Your legacy config pointed to preset.8 here?

[profiles.smoke_d]
layers = [{ preset = "smoke_day" }]

[profiles.smoke_n]
layers = [{ preset = "smoke_night" }]

# ----------------------------------------------------------------
# 4. APPS & SHORTCUTS
# ----------------------------------------------------------------

[apps]
default_profile = "liquid_n"
default_shortcut = "default"

[apps.mappings]
"Code" = "coding"
"WindSurf" = "liquid_n"
"kitty" = "kitty"
"org.kde.dolphin" = "matrix"
"org.kde.kate" = "smoke_d"
"zen" = { shortcut = "zen" }
"org.kde.okular" = { shortcut = "okular" }

