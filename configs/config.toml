# ~/.config/Redragon/config.toml

[device]
name = "Redragon"
vendor_id = 0x258A
product_id = 0x0049
# Hex values must be numbers in TOML array
packet_header = [0x08, 0x0A, 0x7A, 0x01]
packet_length = 382
layout = "example_layout.csv"
keycodes = "example_keycodes.csv"
# Interface usage pages
interface_usage_page = 0xFF00
interface_usage = 0x0001
transport = "hidapi"
frame_interval_ms = 100

[hypr]
enabled = true
# This refers to the preset index. Since we use names now, 
# ensure the engine maps this correctly or relies on shortcut-specific colors.
shortcuts_overlay_preset = "shortcut_base_pink" 

# ----------------------------------------------------------------
# 1. ZONES
# ----------------------------------------------------------------
[zones]
wasd = ["W", "A", "S", "D"]
numpad = ["Num1", "Num2", "Num3", "Num4", "Num5", "Num6", "Num7", "Num8", "Num9", "Num0"]
num = ["1", "2", "3", "4", "5", "6", "7", "8", "9", "0"]
arrows = ["Up", "Down", "Left", "Right"]
function = ["F1", "F2", "F3", "F4", "F5", "F6", "F7", "F8", "F9", "F10", "F11", "F12"]
nav_cluster = ["PgUp", "PgDn", "Home", "End", "Insert", "Del", "Backspace", "F5", "F6"]

# ----------------------------------------------------------------
# 2. PRESETS (The Asset Library)
# Defined in order of likelihood to be a "Base" vs "Overlay"
# ----------------------------------------------------------------

# --- Static Bases ---

[presets.shortcut_base_pink]
type = "static_color"
color = "#ff0e82"

[presets.base_yellow] # Old: 0
type = "static_color"
color = "#FFFF40"

[presets.base_red] # Old: 1
type = "static_color"
color = "#FF0000"

[presets.base_pink] # Old: 5
type = "static_color"
color = "#ff0e82"

[presets.base_green] # Old: 7
type = "static_color"
color = "#00FF00"

[presets.base_purple] # Old: 8
type = "static_color"
color = "#2E003E"

[presets.base_dark_red] # Old: 11
type = "static_color"
color = "#550000"

[presets.base_deep_blue] # Old: 16
type = "static_color"
color = "#000040"

[presets.base_grey_blue] # Old: 14
type = "static_color"
color = "#505070"

# --- Animated Bases ---
[presets.star_white] # Old: 3
type = "star_matrix"
star = "#FFFFFF"
background = "#101010"
density = 0.2
speed = 0.2

[presets.matrix_green] # Old: 6
type = "star_matrix"
star = "#55FF00"
background = "#091500"
density = 0.4
speed = 0.6

[presets.matrix_amber] # Old: 18
type = "star_matrix"
star = "#FFB000"
background = "#080808"
density = 0.3
speed = 0.3

[presets.liquid_day] # Old: 21
type = "liquid_plasma"
speed = 0.5
scale = 1.5
wave_complexity = 3
mix_mode = "linear"
colors = ["#E0FFFF", "#00BFFF", "#1E90AA"]

[presets.liquid_night] # Old: 22
type = "liquid_plasma"
speed = 0.2
scale = 2.0
wave_complexity = 2
mix_mode = "linear"
colors = ["#000000", "#330000", "#FF4500"]

[presets.reaction_diffusion] # Old: 23
type = "reaction_diffusion"
width = 96
height = 32
du = 0.16
dv = 0.08
feed = 0.037
kill = 0.06
steps = 8
zoom = 1.2
speed = 1.0
color_a = "#0A0A10"
color_b = "#77FFEE"

[presets.smoke_day] # Old: 24
type = "smoke"
speed = 0.4
scale = 3.0
octaves = 3
persistence = 0.4
lacunarity = 2.0
drift_x = 0.3
drift_y = -0.1
contrast = 2.5
color_low = "#E6E6E6"
color_high = "#58d708"

[presets.smoke_night] # Old: 25
type = "smoke"
speed = 0.2
scale = 2.5
octaves = 2
persistence = 0.6
lacunarity = 2.0
drift_x = 0.1
drift_y = -0.4
contrast = 1.2
color_low = "#050505"
color_high = "#304040"

# --- Overlays / Highlights ---
[presets.rainbow_fast] # Old: 2
type = "rainbow_wave"
speed = 0.8
scale = 0.12

[presets.rainbow_tinted] # Old: 4
type = "rainbow_wave"
speed = 0.8
scale = 0.12
tint = "#FF80FF"
