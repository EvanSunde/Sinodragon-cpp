# Example configuration for the keyboard lighting configurator
keyboard.name = Redragon
keyboard.vendor_id = 0x258A
keyboard.product_id = 0x0049
keyboard.packet_header = 0x08, 0x0A, 0x7A, 0x01
keyboard.packet_length = 382
keyboard.layout = example_layout.csv
keyboard.interface_usage_page = 0xFF00
keyboard.interface_usage = 0x0001
engine.frame_interval_ms = 100
hypr.enable = false


transport = hidapi

# Define zones once
zone.wasd = W,A,S,D
zone.numpad = 1,2,3,4,5,6,7,8,9,0
zone.arrows = Up,Down,Left,Right
# preset = key_map background=#000000 key.Esc=#FF0000 key.F1=#00FF00


# Preset definitions (order matters)
#0
preset = static_color color=#FFFF40
#1
preset = static_color color=#9780ba
#2
preset = rainbow_wave speed=0.5 scale=0.12
#3
preset = star_matrix star=#FFFFFF background=#101010 density=0.2 speed=1.3
#4
preset = rainbow_wave speed=0.5 scale=0.12 saturation=1.0 value=1.0 tint=#FF80FF tint_mix=0.3

# preset.0.keys = Esc
# preset.1.zones = arrows
# preset.2.enabled = true
# hypr.default = preset.2.zones : wasd
# hypr.default = preset.1.zones : arrows
# hypr.default = preset.1.keys(s,d,f,g,h,j,k)
hypr.map.org.kde.dolphin = preset.1.keys(S,D,F,G,H,J,K)
hypr.map.org.kde.zen = preset.2.zones(wasd)

# Assignments and enable flags
# static_color only on Esc and F1
# preset.0.keys = Esc,F1 
preset.0.enabled = true
preset.1.keys = 1,2,3,4,5,6,7,8,9,0
# rainbow_wave on WASD
preset.4.zones = wasd, arrows, numpad

# star_matrix on everywhere else by default mask (all keys)
# preset.2.enabled = true
preset.1.enabled = true
preset.4.enabled = false
